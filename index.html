<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Tarefas</title>
    <link
      rel="shortcut icon"
      href="/img/fivecon-targetsolutions.jfif"
      type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container-tarefa">
      <h2>Gestão de Tarefas</h2>
      <form id="dataForm" action="/tarefa" method="post" class="row g-3">
        <div class="col-12 mb-3">
          <label for="datacriacao" class="form-label">Data de Criação</label>
          <input
            type="date"
            name="datacriacao"
            class="form-control"
            id="datacriacao"
            placeholder="Data de criação"
          />
        </div>
        <div class="col-12 mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            name="titulo"
            class="form-control"
            id="titulo"
            placeholder="Título"
          />
        </div>
        <div class="col-12 mb-3">
          <label for="descricao" class="form-label">Descrição</label>
          <input
            type="text"
            name="descricao"
            class="form-control"
            id="descricao"
            placeholder="Descrição"
          />
        </div>
        <div class="col-12 mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="" disabled selected>Selecione o status</option>
            <option value="Pendente">Pendente</option>
            <option value="Concluído">Concluído</option>
          </select>
        </div>
        <div class="col-12 mb-3">
          <label for="arquivos" class="form-label">Anexar Arquivo</label>
          <input type="file" class="form-control" id="arquivos" />
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button id="botao-enviar" type="submit" class="btn btn-primary">
            Enviar Tarefa
          </button>
        </div>
      </form>
    </div>

    <div class="container-recebe">
      <table class="dataTable table table-striped" style="display: none">
        <thead>
          <tr>
            <th>Data de Criação</th>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
